<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>产品详情页</title>
    <link rel="stylesheet" type="text/css" href="/css/detail.css">
    <script src="/libs/require/require.js" data-main="/js/detail.js"> </script>
</head>

<body>
    <header></header>
    <main>
        <div class="scroll"><a href="javascript:;"><img src="/static/img/index/scroll.png"></a></div>
        <section>
            <div class="w" id="container">
                <script type="text/art-template" id="detail">
                    <div class="classify">
                    <ul class="list-inline">
                        <li><a href="javascript:;" title="上装">上装</a></li>
                        <li>/</li>
                        <li class="current"><a href="javascript:;" title="羽绒服">羽绒服</a></li>
                    </ul>
                </div>
                <div class="content clearFix">
                    <!-- 左侧图片展示 -->
                    <div class="content-image fl">
                        <div class="rowlist fl">
                            <div class="prev"><span></span></div>
                            <div class="rowlist-content">
	                            <ul>
	                                <li class="active">
	                                    <img src="{{ productDetail.src.biggerpic.biggerpic2  }}">
								 	</li>
	                                <li>
	                                    <img src="{{ productDetail.src.biggerpic.biggerpic5  }}">
								 	</li>
	                                <li>
	                                    <img src="{{ productDetail.src.biggerpic.biggerpic1  }}">
								 	</li>
	                                <li>
	                                    <img src="{{ productDetail.src.biggerpic.biggerpic4   }}">
								 	</li>
	                                <li>
	                                    <img src="{{ productDetail.src.biggerpic.biggerpic3  }}">
								 	</li>
	                            </ul>
                            </div>
                         
                            <div class="next"><span></span></div>
                        </div>
                        <div class="big fr">
                            <img class="active" src="{{productDetail.src.biggerpic.biggerpic2  }}">
                            <img src="{{ productDetail.src.biggerpic.biggerpic5  }}">
                            <img src="{{ productDetail.src.biggerpic.biggerpic1  }}">
                            <img src="{{ productDetail.src.biggerpic.biggerpic4   }}">
                            <img src="{{ productDetail.src.biggerpic.biggerpic3  }}">
                            <div class="magnify"></div>
                        </div>
                        <div class="bigger">
                           <img class="active" src="{{ productDetail.src.biggerpic.biggerpic2  }}">
                            <img src="{{ productDetail.src.biggerpic.biggerpic5  }}">
                           <img src="{{ productDetail.src.biggerpic.biggerpic1  }}">
                            <img src="{{ productDetail.src.biggerpic.biggerpic4  }}">
                            <img src="{{ productDetail.src.biggerpic.biggerpic3  }}">
						 </div>
                      </div>
                        <!-- 右侧添加购物车 -->
                        <div class="content-add fl">
                            <div class="info">
                                <p class="info-id">商品编码：<span id="product-id">{{productDetail.id}}</span></p>
                                <h2 id="itemName_pc">{{productDetail.title}}</h2>
                                <p class="info-price" id="pdpPrice_pc">¥{{productDetail.priceDis}}.00<small>¥{{productDetail.priceDel}}.00</small></p>
                            </div>
                            <div class="info1">
                                <div class="info-color">
                                   <span class="info1-title">颜色：</span> <img class="active" src="/static/img/detail/list1/color.jpg">
                                </div>
                                <div class="size">
                                    <span class="info1-title">尺寸：</span>
                                    <span class="active">S</span>
                                    <span>M</span>
                                    <span>X</span>
                                    <span>XL</span>
                                    <span>XXL</span>
                                </div>
                                <div class="count">
                                    <span class="info1-title">数量：</span>
                                   <input type="number" name="" value="1" min="1" max="10" class="active number">
                                </div>
                                <div>
                                    <button class="btn  btn-red  isBuyNow " id="pay">立即购买</button>
                                    <button class="btn"  id="add">加入购物车</button>
                                </div>
                                <div class="info1-add-text">
                                    <p>价格说明</p>
                                    <p>划线价格：划线的价格可能是商品的专柜价吊牌价或正品零售价指导价或该商品的曾经展示过的销售价等，仅供您参考。</p>
                                    <p>未划线价格：未划线的价格是商品在本平台上的销售标价，具体的成交价格可能因顾客使用优惠券等情况发生变化，最终以订单结算页价格为准。</p>
                                    <p>（*此说明仅当出现价格比较时有效）。</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="description">
                        <div class="description-text">
                            <h3>商品描述</h3>
                            <div class="detail-txt">
                                <p>NBA 湖人队 黑色轻薄羽绒服</p>
                                <p>冬天流行的轻薄羽绒服，既轻便舒适又保暖，冬天常备单品之一</p>
                            </div>
                            <ul>
                                <li>运用新型的羽绒服面料，可挡风，填充了90%含绒量的白鸭绒，增加了保暖性</li>
                                <li>胸口采用高品质的绣花章工艺，增加了整体的品质感</li>
                            </ul>
                            <p><strong>其他细节</strong><br> 面料:100%棉纶<br> 里料:100%棉纶<br> 罗纹成分: 97%聚酯纤维 3%氨纶<br> 填充物 白鸭绒 含绒量90%</p>
                        </div>
                        <div class="description-pic">
                            <img src="{{ productDetail.description.pic.pic1}}" alt="">
                            <img src="{{ productDetail.description.pic.pic2}}" alt="">
                            <img src="{{ productDetail.description.pic.pic3}}" alt="">
                        </div>
                        </div>
     </script>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
